<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monsters, Inc. Cast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .cast-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .cast-member {
            width: 48%;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background-color: #e3e3e3;
            border-radius: 8px;
            padding: 10px;
        }
        .cast-member img {
            max-width: 100px;
            height: auto;
            border-radius: 8px;
            margin-right: 20px;
        }
        .cast-member .info {
            flex: 1;
        }
        .cast-member h2 {
            margin: 0;
            font-size: 1.2em;
            color: #34495e;
        }
        .cast-member p {
            margin: 5px 0;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #2c3e50;
            color: #fff;
            margin-top: 20px;
        }
        button {
            display: inline-block;
            width:auto;
            text-align: center;
            color: white;
            background-color: black;
            height:50px;
            border: none;
        }
        button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div style="top:0; right:0; width: 100%; height:50px;background-color: black;">
        <button onclick="location.href='/index_MonstersINC'" type="button">Home</button>
        <button onclick="location.href='/index_CastMonstersINC'" type="button">Cast</button>
        <button onclick="location.href='/index_PlotMonstersINC'" type="button">Plot</button>
        <button onclick="location.href='/'" type="button">Main page</button>

    </div>
    <div class="container">
        
        <h1>Monsters, Inc. Cast</h1>
        <div class="cast-list">
            <div class="cast-member">
                <img src="static/images/JohnGoodman.jpeg" alt="John Goodman">
                <div class="info">
                    <h2>John Goodman</h2>
                    <p>as James P. "Sulley" Sullivan</p>
                    <img src="static/images/sully.jpeg" alt="Sulley">
                </div>
            </div>
            <div class="cast-member">
                <img src="static/images/billycrystal.jpeg" alt="Billy Crystal">
                <div class="info">
                    <h2>Billy Crystal</h2>
                    <p>as Mike Wazowski</p>
                    <img src="static/images/mikewazowski.jpeg" alt="Mike Wazowski">
                </div>
            </div>
            <div class="cast-member">
                <img src="static/images/stevebuscemi.jpeg" alt="Steve Buscemi">
                <div class="info">
                    <h2>Steve Buscemi</h2>
                    <p>as Randall Boggs</p>
                    <img src="static/images/randallnoogs.jpeg" alt="Randall Boggs">
                </div>
            </div>
            <div class="cast-member">
                <img src="static/images/jennifertilly.jpeg" alt="Jennifer Tilly">
                <div class="info">
                    <h2>Jennifer Tilly</h2>
                    <p>as Celia Mae</p>
                    <img src="static/images/celiamae.jpeg" alt="Celia Mae">
                </div>
            </div>
            <div class="cast-member">
                <img src="static/images/jamescoburn.jpeg" alt="James Coburn">
                <div class="info">
                    <h2>James Coburn</h2>
                    <p>as Henry J. Waternoose III</p>
                    <img src="static/images/henryjwaternoose.jpeg" alt="Henry J. Waternoose III">
                </div>
            </div>
            <div class="cast-member">
                <img src="static/images/bonniehunt.jpeg" alt="Bonnie Hunt">
                <div class="info">
                    <h2>Bonnie Hunt</h2>
                    <p>as Ms. Flint</p>
                    <img src="static/images/msflint.jpeg" alt="Ms. Flint">
                </div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 Monsters, Inc. Fan Page
    </footer>
</body>
</html>
